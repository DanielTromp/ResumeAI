server {
    listen 80;
    server_name localhost;
    
    # Enable Basic Authentication
    auth_basic "ResumeAI Login";
    auth_basic_user_file /etc/nginx/.htpasswd;
    
    # Root directory
    root /usr/share/nginx/html;
    index index.html;
    
    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Proxy API requests to backend
    location /api/ {
        # Disable auth for API calls - backend handles its own auth if needed
        auth_basic off;
        
        # Add response headers to aid debugging
        add_header X-Backend-Host "localhost:8008" always;
        
        # Proxy to the backend service directly using localhost (for Raspberry Pi)
        proxy_pass http://localhost:8008/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        # Use localhost instead of backend hostname
        proxy_set_header Host localhost:8008;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Increase timeouts for API calls
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}